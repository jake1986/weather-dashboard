<body>
    <div class="container-aside">
        <form action="">
            <label class="search-ctiy" for="">Search for a City</label><br>
            <input class="city-input" type="text" value="">
            <button type="submit"><i class="fa fa-search searchBtn"></i></button>
            <ul class="newCity">

            </ul>
        </form>
    </div>
    <div class="container-main right">
        <h2 class="city-data">City <span></span></h2><span class="side"><img class="sideIcon"></span>
        <div class="temp"></div>
        <div class="humidity"></div>
        <div class="wind-speed"></div>
        <div class="uv-index"></div>
    </div>
